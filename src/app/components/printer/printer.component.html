<div class="container event-container">
    <div class="row mt-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modelId" >
                Add Printer
              </button>
              <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <ng-template [ngIf]="printerUpdate==null">
                                   Add Printer
                                </ng-template>
                                <ng-template [ngIf]="printerUpdate!=null">
                                   Update Printer
                                </ng-template>
                               
                               </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="changeHeading()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <div class="modal-body">
                           <form action="" [formGroup]="printersForm">
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Printer Make">Printer Make</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                    <div class="dropdown open">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                           {{selectedMake.printerMake}}
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;">
                                            <button class="dropdown-item" *ngFor="let m of makes"
                                               (click)="getMakeId(m)" >{{m.printerMake}}</button>
                                        </div>
                                    </div>
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Printer Name">Printer Name</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                        <input type="text"   class="form-control" id="PrinterName" placeholder="Printer Name" formControlName="PrinterName">
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="File To Monitor">File To Monitor</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                        <input type="text"  class="form-control" id="Flag" placeholder="Folder Name" formControlName="FolderToMinitor">
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="File Output">File Output</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                        <input type="text"  class="form-control" id="Flag" placeholder="Folder OutPut" formControlName="FileOutput">
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-md-4">
                                       <label for="Output Type">Output Type</label>
                                        <!-- <input type="text" placeholder="Country Name" formControlName="CountryName"> -->
                                   </div>
                                   <div class="colo-md-8" >
                                        <input type="text"  class="form-control" id="Flag" placeholder="OutPut Type" formControlName="OutPutType">
                                   </div>
                               </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-modal-dismis" data-dismiss="modal" (click)="changeHeading()">Close</button>
                            <button type="submit" class="btn btn-primary"  data-dismiss="modal"  (click)="onFormSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>









            <table class="table table-striped">
                <thead >
                    <tr>
                        <th>Id</th>
                        <th>Printer Name</th>
                        <th>Folder To Monitor</th>
                        <th>OutPut Type</th>
                        <th>Printer Make</th>
                        <th>File Output</th>
                        <th>Create Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of vPrinters">
                        <td>{{p.printerId}}</td>
                        <td>{{p.printerName}}</td>
                        <td>{{p.folderToMinitor}}</td>
                        <td>{{p.outPutType}}</td>
                        <td>{{p.printerMake}}</td>
                        <td>{{p.fileOutput}}</td>
                        <!-- <td>{{p.fileOutput}}</td> -->
                        <td>{{p.createDate | date : "EEEE,MMMM,dd,yyyy"}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deletePrinter(p.printerId)">Delete</button>|
                            <button class="btn btn-primary" data-toggle="modal" data-target="#modelId"(click)="loadPrinterToEdit(p.printerId)">Update</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>







  
</div>
